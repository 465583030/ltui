sudo: false
language: C
os:
  - linux
  - osx
compiler:
  - gcc
  - clang

install:
  - git clone --branch=dev https://github.com/tboox/xmake.git tboox/xmake --depth 1
  - cd ./tboox/xmake
  - ./scripts/get.sh __local__
  - cd -

script:
  - xmake repo --add xmake-repo-dev https://github.com/tboox/xmake-repo.git dev
  - xmake -y

